<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>Document Classifier</title>

<style>
.info {
    text-align: center;
    font-family: "Times New Roman";
    font-size: 30px;

}
.results {
    text-align: center;
    font-family: "Times New Roman";
    font-size: 20px;

}
.button {
    background-color: grey;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 22px;
    margin: 4px 2px;
    cursor: pointer;
}
</style>

    </head>
    <body style="background-color:#D3D3D3;">
    <div class="info">
        <form method="POST">

            DOCUMENT CLASSIFIER
            <br><br>

            <textarea name="documenttext" id="tb" cols="80" rows="5" placeholder="Paste text here."></textarea>
            <br><br>
          <input type="submit" class="button" id="bt" value="Classify">
            <br>
            <output name="category" value=category for="tb bt"></output>
                <br>
        </form>
    </div>
    <div class="results">
            {% if category %}
                Category: {{ category }}
            {% endif %}
            <br><br><br>
            {% if confidence %}
            {% for (label, percentage) in confidence %}
                {{label+" : "+percentage|string+"%"}}
                <br>
            {% endfor %}
            {% endif %}
        </div>
    </body>
</html>
